<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/Vertical_Slider.css">


	<title>Vertical Slider</title>
</head>
<body>
    <div id="container">
        <div class="leftSide">
            <div style="background-color: #cd6133;">
                <h1>Lion</h1>
            </div>
            <div style="background-color: #44bd32;">
                <h1>Peacock</h1>
            </div>
            <div style="background-color: #353b48 ;">
                <h1>Huskey</h1>
            </div>
            <div style="background-color: #EA2027;">
                <h1>Parrot</h1>
            </div>
        </div>
        <div class="rightSide">
            <div style="background-image: url(./images/Parrot.jpg);"></div>
            <div style="background-image: url(./images/husky.jpg);"></div>
            <div style="background-image: url(./images/Peacock.jpg);"></div>
            <div style="background-image: url(./images/lion.jpg);"></div>
        </div>
        <div class="buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down" onclick="LeadingDown()"></i>
            </button>
            <button class="up-button" onclick="LeadingUp()">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./js/Vertical_Slider.js"></script>
</body>
</html>
