<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">


	<title>Stop Watch</title>
</head>
<body>
    <div id="container">
        <div class="watchTime">
            <h1 style="color: white;">Stop Watch</h1>
            <div class="time">00:00</div>
        </div>
        <div class="buttons">
            <button class="start" onclick="startEvent()" style="background-color: #4cd137;">Start</button>
            <button class="stop" onclick="stopEvent()" style="background-color: #EA2027;">Stop</button>
            <button class="reset" onclick="resetEvent()" style="font-size: .77rem; background-color: #b2bec3;">Reset</button>
        </div>
    </div>

    <script src="./js/scirpt.js"></script>
</body>
</html>
